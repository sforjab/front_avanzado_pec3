<mat-toolbar color="primary">
  <!-- NO AUTH REQUIRED -->
  <div *ngIf="showNoAuthSection">
    <button mat-button (click)="dashboard()">Dashboard</button>
    <button mat-button (click)="home()">Home</button>
    <button mat-button (click)="login()">Login</button>
    <button mat-button (click)="register()">Register</button>
  </div>

  <!-- AUTH REQUIRED -->
  <div *ngIf="showAuthSection">
    <button mat-button (click)="dashboard()">Dashboard</button>
    <button mat-button (click)="home()">Home</button>
    <button mat-button (click)="adminPosts()">Admin posts</button>
    <button mat-button (click)="adminCategories()">Admin categories</button>
    <button mat-button (click)="profile()">Profile</button>
    <button mat-button (click)="logout()">Logout</button>
  </div>
</mat-toolbar>
