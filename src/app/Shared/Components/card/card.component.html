<div class="container" [@fadeInOut]>
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="avatar-image"></div>
        <div class="header-text">
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle>
            <div>
              <span
                *ngFor="let category of item.categories"
                class="badge"
                [ngStyle]="{ 'background-color': category.css_color }"
              >
                {{ category.title }}
              </span>
              <span *ngIf="!item.categories || item.categories.length === 0" class="badge"></span>
            </div>
          </mat-card-subtitle>
        </div>
      </mat-card-header>
      <img mat-card-image src="../../../../assets/images/laptop.jpg" alt="Photo of a laptop">
      <mat-card-content>
        <p>{{ item.description }}</p>
      </mat-card-content>
      <div class="card-footer">
        <p>Likes: {{ item.num_likes }}</p>
        <p>Dislikes: {{ item.num_dislikes }}</p>
        <p>Publication date: {{ item.publication_date | formatDate: 3 }}</p>
        <p>Published by: {{ item.userAlias }}</p>
      </div>
      <mat-card-actions>
        <div class="card-buttons" *ngIf="showButtons">
          <button mat-raised-button color="primary" (click)="onLikeClick()">
            Like
          </button>
          <button mat-raised-button color="warn" (click)="onDislikeClick()">
            Dislike
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
