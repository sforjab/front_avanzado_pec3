<div style="margin-left: auto; margin-right: auto">
  <p id="loginFeedback"></p>
</div>
<div class="container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [formControl]="email" required placeholder="Ex. pat@example.com">
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="email.hasError('pattern')">
          Please, enter a valid email address
        </mat-error>
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="password" required placeholder="Enter your password">
          <mat-error *ngIf="password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="password.hasError('minlength')">
            Password must be greater than 8 characters
          </mat-error>
          <mat-error *ngIf="password.hasError('maxlength')">
            Password can be max 16 characters long
          </mat-error>
      </mat-form-field>
    </section>

    <section style="text-align: center;">
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </section>
  </form>
</div>
