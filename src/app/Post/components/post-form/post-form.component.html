<div style="margin-left: auto; margin-right: auto">
  <p id="postFeedback"></p>
</div>
<div class="container">
  <h1>Post form</h1>
  <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="savePost()">
    <section>
      <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput type="text" [formControl]="title" required placeholder="Enter the title">
          <mat-error *ngIf="title.hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="title.hasError('maxlength')">
            Title can be max 55 characters long
          </mat-error>
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput type="text" [formControl]="description" required placeholder="Enter the description">
          <mat-error *ngIf="description.hasError('required')">
            Description is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="description.hasError('maxlength')">
            Description can be max 255 characters long
          </mat-error>
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
          <mat-label>Publication date</mat-label>
          <input matInput type="date" [formControl]="publication_date" required placeholder="Enter the description">
          <mat-error *ngIf="publication_date.hasError('required')">
            Publication date is <strong>required</strong>
          </mat-error>
      </mat-form-field>
    </section>

    <!-- <section>
      <mat-form-field appearance="fill">
        <mat-label>Publication date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="publication_date" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="publication_date.hasError('required')">
          Publication date is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </section> -->
    

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Choose categories</mat-label>
        <mat-select [formControl]="categories" multiple>
          <mat-option *ngFor="let category of categoriesList" [value]="category.categoryId">
            {{ category.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>

    <section style="text-align: center;">
      <button mat-raised-button color="primary" type="submit">SAVE</button>
    </section>
  </form>
</div>
